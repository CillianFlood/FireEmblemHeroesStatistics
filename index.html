<script>
  fetch("PASTE_YOUR_SCRIPT_URL_HERE?endpoint=characters")
    .then(r => r.text())
    .then(t => {
      document.getElementById("grid").innerHTML =
        "<div class='card'><pre>" + t + "</pre></div>";
    })
    .catch(e => {
      document.getElementById("grid").innerHTML =
        "<div class='card'>ERROR: " + e + "</div>";
    });
</script>
